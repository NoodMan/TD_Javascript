<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TP Javascript</title>
</head>
<style>
    h1 {
        text-align: center;
    }
</style>

<body>
    <div>
        <div>
            <h1>Je vais sauvegarder un fichier sur mon serveur ğŸ˜! </h1>
        </div>
        &nbsp;
        <div class="d-flex justify-content-center">
            <form action="#" method="POST" id="form-control">
                <!-- # reÌcupeÌrer la valeur du champs aÌ€ sa soumission-->
                <div>
                    <input type="file" class="form-control" name="_files" id="_files" multiple>
                    <!-- multiple permettra aÌ€ lâ€™utilisateur de seÌlectionner plusieurs fichiers -->
                </div>
                <div>
        &nbsp;
                    <div class="d-flex justify-content-center" type="submit role=" status">
                        <button class="btn btn-danger" type="submit">
                            <span class="d-none spinner-border spinner-border-sm" role="status"
                                aria-hidden="true"></span>
                            Click me...
                            <span class="visually-hidden">Loading...</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            $("#form-control").on("submit", (e) => { // (e)  contiendra toutes les donneÌes en rapport avec l'eÌveÌnement
                console.log("ok")
                e.preventDefault();
                fetchSaveFiles();
            })
            var fileList = [];
            var fileInput = document.getElementById('_files');
            fileInput.addEventListener('change', function () { // ajouter un eÌcouteur pour pouvoir exeÌcuter des taÌ‚ches deÌ€s que lâ€™utilisateur modifiera le champ oÃ¹ lâ€™on charge les fichiers
                fileList = []
                for (var i = 0; i < fileInput.files.length; i++) {
                    fileList.push(fileInput.files[i]);
                }
            })
            function fetchSaveFiles() {
                let authorized_format_file = [
                    "image/jpeg", // on indique le type de fichier autoriser 
                    "image/jpg",
                    "image/png",
                ];
                if (fileList.length < 1) {
                    alert("Add a image")
                    return false;
                }
                if (fileList.length > 3) {
                    alert("You can only upload a maximum of 3 files");
                    return false;
                }
                let isImageFile = true;
                fileList.forEach(function (file) {
                    if (authorized_format_file.includes(file.type)) {
                        saveFiles(file);
                    } else {
                        alert("You can only upload .png .jpeg or .jpg files");
                        isImageFile = false;
                    }
                });
                return isImageFile;
            }

            function saveFiles(file) {
                var formData = new FormData();
                formData.set('file', file);
                formData.set('file_name', file.name);
                // var_dump();
                // die('-->Je suis ici<--');

                $.ajax({
                    url: '/run.php',
                    dataType: 'text',
                    cache: false,
                    contentType: false, //pas de restrictions 
                    processData: false, // pour afficher une page entiere en HTML
                    data: formData,
                    type: 'post',
                    success: function (response) {
                        response = JSON.parse(response);
                        if (response.error !== undefined) {
                            return false;
                        }
                        let mon_message = response[0] ? response[0] : "";
                        let html =
                            `<div class="px-5">
                        <span class="text_light">${mon_message}</span>
                            </div>`;
                        $("#form-control").append($(html));
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            }
            // pour faire fonctionner le spinner
            $(() => {
                $('button').on('click', e => {
                    let spinner = $(e.currentTarget).find('span')
                    spinner.removeClass('d-none')
                    setTimeout(_ => spinner.addClass('d-none'), 2000)
                })
            })
        </script>
</body>

</html>
